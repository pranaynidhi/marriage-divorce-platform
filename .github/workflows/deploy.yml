name: Build & Publish to production

permissions:
  contents: write

on:
  push:
    branches: [ main ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js v20
        uses: actions/setup-node@v3
        with:
          node-version: '20.19.0'
          cache: npm

      - name: Install & build
        run: |
          npm ci
          npm run build   # → creates ./dist

      - name: Clone production branch
        run: |
          git clone \
            --single-branch \
            --branch production \
            https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} \
            production

      - name: Sync build → production
        run: |
          rm -rf production/*
          cp -a dist/. production/

      - name: Commit & push to production
        run: |
          cd production
          git add -A
          git commit -m "Deploy ${GITHUB_SHA}" || echo "Nothing to commit"
          git push origin production
