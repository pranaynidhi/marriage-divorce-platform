name: Build & Publish to Production Branch

on:
  push:
    branches: [ master ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js (20.19.0)
        uses: actions/setup-node@v3
        with:
          node-version: '20.19.0'
          cache: 'npm'

      - name: Install & Build
        run: |
          npm ci
          npm run build

      - name: Copy cPanel deploy manifest
        run: |
          cp .cpanel.yml dist/

      - name: Push dist/ â†’ production branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          # This uses the built-in GITHUB_TOKEN to authenticate the push
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: production
          publish_dir: ./dist
          # (optional) overwrite the commit author
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
