name: Build & Publish to production

permissions:
  contents: write   # allow GITHUB_TOKEN to push

on:
  push:
    branches: [ master ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js v20
        uses: actions/setup-node@v3
        with:
          node-version: '20.19.0'
          cache: npm

      - name: Install & Build
        run: |
          npm ci
          npm run build    # → produces ./dist

      - name: Clone production branch
        run: |
          git clone \
            --single-branch \
            --branch production \
            https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} \
            production

      - name: Sync build → production
        run: |
          rm -rf production/*
          cp -a dist/. production/

      - name: Configure Git user for production repo
        run: |
          git -C production config user.name  "github-actions[bot]"
          git -C production config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit & push to production
        run: |
          cd production
          git add --all
          git commit -m "Deploy ${GITHUB_SHA}" || echo "Nothing to commit"
          git push origin production
